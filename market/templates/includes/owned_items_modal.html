<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<!-- purchace -->
<div class="modal fade" id="sell-{{ i.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ i.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to sell {{ i.name }} for {{ i.price }} ?
                <br>
                <br>
                <h6>by cliking on sell, you will sell this item</h6>
                <br>
                <form method="POST" style="margin: 10px 0;">
                    {{ selling_form.hidden_tag() }}
                    <input id="sold_item" name="sold_item" type="hidden" value="{{ i.name }}">
                    {{ selling_form.submit(class = 'btn btn-outline-danger btn-block' , style='width:50%') }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
